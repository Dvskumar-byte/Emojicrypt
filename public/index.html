<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmojiCrypt ğŸ”</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login/Register Container -->
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form onsubmit="handleSignup(event)">
        <h1>Create Account</h1>
        <input type="text" id="signupName" placeholder="Name (used as username)" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form onsubmit="handleLogin(event)">
        <h1>Sign in</h1>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Already have an account? Sign in here</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>New here? Create your account now</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- App Interface -->
  <div id="app" style="display: none;">
    <div class="top-right-icons">
      <div class="user-info">
        <span id="userEmail">ğŸ‘¤</span>
        <button onclick="handleLogout()">Logout</button>
      </div>
      <span class="notification-icon" onclick="handleNotification()">ğŸ””</span>
      <span class="messenger-icon" onclick="handleMessenger()">ğŸ“©</span>
      <span class="toggle-dark" onclick="toggleDarkMode()">ğŸŒ™</span>
    </div>


    <div class="flex-container">
      <!-- Encryption Panel -->
      <div class="panel">
        <label>Enter Message:</label>
        <textarea id="messageInput" rows="3" placeholder="Type your message..."></textarea>

        <label>Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter password" />

        <label>Select Emoji Style:</label>
        <select id="styleSelect" onchange="toggleCustomInput()">
          <option value="animals">Animals ğŸ¶</option>
          <option value="food">Food ğŸ”</option>
          <option value="alphabet">Alphabet</option>
          <option value="symbols">Symbols</option>
        </select>
        <button onclick="encrypt()">Encrypt</button>
        <div id="encryptedOutput"></div>

        <!-- Send to User Feature -->
        
        
      </div>

      <!-- Decryption Panel -->
      <div class="panel">
        <label>Paste Secret Code:</label>
        <textarea id="decryptInput" rows="3" placeholder="Paste secret code here..."></textarea>

        <label>Password:</label>
        <input type="password" id="decryptPassword" placeholder="Enter password" />

        <label>Style Used:</label>
        <select id="decryptStyle" onchange="toggleCustomInput(true)">
          <option value="animals">Animals ğŸ¶</option>
          <option value="food">Food ğŸ”</option>
          <option value="alphabet">Alphabet</option>
          <option value="symbols">Symbols</option>
        </select>
        <button onclick="decrypt()">Decrypt</button>
        <div id="decryptedOutput"></div>
      </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal" style="display:none;">
      <div id="notificationContent" class="modal-content">
        <p>No notifications yet!</p>
      </div>
    </div>
  </div>

  <!-- Message Modal -->
<div id="messageModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span onclick="closeMessenger()" style="float:right; cursor:pointer;">âŒ</span>
    <h3>Send Message to User</h3>
    <input type="text" id="recipientUsername" placeholder="Recipient Username" />
    <button onclick="sendMessage()">Send Encrypted Message</button>
    <p id="messageStatus" style="color: red; margin-top: 10px;"></p>
  </div>
</div>

  <!-- Firebase Auth & Init -->
  <script>
  async function handleSignup(e) {
    e.preventDefault();
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    const res = await fetch("/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });
    const data = await res.json();
    alert(data.message || data.error);
  }

  async function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;

    const res = await fetch("/signin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
    });

    const data = await res.json();
    if (data.name) {
      document.getElementById("userEmail").textContent = "ğŸ‘¤ " + data.name;
      document.getElementById("container").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      alert(data.error);
    }
  }

  function handleLogout() {
    alert("Logged out successfully");
    document.getElementById("app").style.display = "none";
    document.getElementById("container").style.display = "block";
  }
</script>


  <!-- Main Logic Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
